<div class="container mt-4">
    <h2 class="text-center mb-4">Student Form</h2>
    <form (ngSubmit)="saveStudent()" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName" name="firstName"
                required />
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName" name="lastName"
                required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="student.email" name="email" required />
        </div>
        <div class="mb-3">
            <label for="addressId" class="form-label">Address ID</label>
            <input type="number" class="form-control" id="addressId" [(ngModel)]="student.addressId" name="addressId" />
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Save</button>
        </div>
    </form>
</div>
